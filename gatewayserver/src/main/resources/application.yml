spring:
  application:
    name: gatewayserver
  config:
    import: "optional:configserver:http://localhost:8060/"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lowerCaseServiceId: true
      httpclient:
        connect-timeout: 1000
        response-timeout: 10s
  data:
    redis:
      connect-timeout: 2s
      host: localhost
      port: 6379
      timeout: 1s

management:
  endpoints:
    web:
      exposure:
        include: "health,info,httptrace,prometheus"
  endpoint:
    gateway:
      access: unrestricted
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# for Eureka dashboard
info:
  app:
    name: "gatewayserver"
    description: "Gateway server app"
    version: "1.0.0"

logging:
  level:
    tracz:
      gatewayserver: debug
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"

