<div class="toastr-wrapper">
  <div class="toastr-content">
    <div class="toastr-wrapper-icon">
      <mat-icon class="toastr-icon">error</mat-icon>
    </div>
    <p class="toastr-content__title">Message was not sent!</p>
  </div>
  <div class="toastr-wrapper-icon">
    <mat-icon class="toastr-icon" (click)="remove()"
    role="button" tabindex="0" aria-label="close notification">close</mat-icon>
  </div>
</div>
