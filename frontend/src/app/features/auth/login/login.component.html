<div class="auth-container">
  <div class="auth-card">
    <div class="brand-header">
      <img src="https://angular.io/assets/images/logos/angular/angular.svg" alt="Logo" class="logo">
      <h2>Witaj w aplikacji</h2>
    </div>
    <p class="subtitle">Aby kontynuować, zaloguj się przez serwer autoryzacji.</p>

    <button class="auth-button" (click)="login()">Przejdź do logowania</button>

    <div class="auth-switch">
      Nie masz konta? <a routerLink="/register">Zarejestruj się</a>
    </div>
  </div>
</div>
