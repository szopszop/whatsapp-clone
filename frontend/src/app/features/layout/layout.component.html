<div class="app-layout">
  <header class="navbar">
    <a class="navbar-brand" routerLink="/chat">
      <span>ChatApp</span>
    </a>
    <div class="navbar-links">
      <ng-container *ngIf="isAuthenticated$ | async; else guestLinks">
        <a routerLink="/chat" routerLinkActive="active-link">Czat</a>
        <a *ngIf="isAdmin$ | async" routerLink="/admin" routerLinkActive="active-link">Admin</a>
        <span class="user-name">{{ (userProfile$ | async)?.name }}</span>
        <button (click)="logout()">Wyloguj</button>
      </ng-container>

      <ng-template #guestLinks>
        <button (click)="login()">Zaloguj siÄ™ / Zarejestruj</button>
      </ng-template>
    </div>
  </header>
  <main class="content">

    <router-outlet></router-outlet>
  </main>
</div>
