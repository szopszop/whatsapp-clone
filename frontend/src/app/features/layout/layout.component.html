<div class="app-layout">
  <header class="navbar">
    <a class="navbar-brand" routerLink="/chat">
      <span>WhatsApp Clone</span>
    </a>
    <div class="navbar-links">
      <ng-container *ngIf="isAuthenticated$ | async">
        <a routerLink="/chat" routerLinkActive="active-link">Czat</a>
        <a *ngIf="isAdmin$ | async" routerLink="/admin" routerLinkActive="active-link">Panel Admina</a>
        <div class="user-info">
          <span class="user-name">{{ (userProfile$ | async)?.name }}</span>
          <button class="logout-button" (click)="logout()">Wyloguj</button>
        </div>
      </ng-container>
    </div>
  </header>
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
