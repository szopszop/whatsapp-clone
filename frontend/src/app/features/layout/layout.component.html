<div class="auth-container">
  <header class="navbar">
    <a class="navbar-brand" routerLink="/chat">
      <a routerLink="/">Chat App</a>
    </a>
    <div class="navbar-links">
      <ng-container *ngIf="isAuthenticated$ | async; else guestLinks">
        <a routerLink="/chat" routerLinkActive="active-link">Chat</a>
        <a *ngIf="isAdmin$ | async" routerLink="/admin" routerLinkActive="active-link">Admin</a>
        <span class="user-name">{{ (userProfile$ | async)?.name }}</span>
        <button (click)="logout()">Logout</button>
      </ng-container>

      <ng-template #guestLinks>
        <button class="btn" (click)="login()">Login</button>
        <button class="btn" (click)="register()">Join</button>
      </ng-template>
    </div>
  </header>
  <main class="content">

    <router-outlet></router-outlet>
  </main>
</div>
