<div class="admin-panel-container">
  <h2>Panel Administracyjny - Monitoring Systemu</h2>
  <p>Poniżej znajduje się panel Grafana do monitorowania wszystkich usług systemu.</p>
  <div class="grafana-container">
    <iframe *ngIf="grafanaDashboardUrl"
            [src]="grafanaDashboardUrl"
            width="100%"
            height="800"
            frameborder="0"
            >
    </iframe>
  </div>
</div>
