spring:
  application:
    name: "configserver"
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/szopszop/whatsapp-clone-config.git"
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true

#Acuator #Acuator 
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

server:
  port: 8060
