name: CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  unit-tests-user-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/user-service/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Run unit tests for user-service
        run: mvn test
        env:
          SPRING_PROFILES_ACTIVE: unit-test

        working-directory: user-service

      - name: Upload unit test results (user-service)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results-user-service
          path: user-service/target/surefire-reports/

  unit-tests-auth-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Run unit tests for auth-service
        run: mvn test
        env:
          SPRING_PROFILES_ACTIVE: unit-test
        working-directory: auth-service

      - name: Upload unit test results (auth-service)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results-auth-service
          path: auth-service/target/surefire-reports/

  integration-tests-user-service:
    runs-on: ubuntu-latest
    needs: [unit-tests-user-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run integration tests for user-service
        run: mvn verify -DskipTests=false
        env:
          SPRING_PROFILES_ACTIVE: integration-test
        working-directory: user-service

  integration-tests-auth-service:
    runs-on: ubuntu-latest
    needs: [unit-tests-auth-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run integration tests for auth-service
        run: mvn verify -DskipTests=false
        env:
          SPRING_PROFILES_ACTIVE: integration-test
        working-directory: auth-service
