spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: postgresql


docker:
  client:
    strategy=org:
      testcontainers:
        dockerclient: EnvironmentAndSystemPropertyClientProviderStrategy