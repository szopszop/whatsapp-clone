<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Zaloguj się</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="mb-4 text-center">Zaloguj się</h2>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">Nieprawidłowy email lub hasło.</div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">Zostałeś wylogowany.</div>
    <div th:if="${registered}" class="alert alert-success" role="alert">Rejestracja pomyślna! Możesz się teraz zalogować.</div>

    <form th:action="@{/login}" method="POST" class="mb-3">
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input name="username" id="username" type="email" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input name="password" id="password" type="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
    </form>

    <div class="text-center my-3"><small>LUB</small></div>

    <a href="/oauth2/authorization/google" class="btn btn-outline-dark w-100">
        Zaloguj się przez Google
    </a>

    <div class="text-center mt-4">
        <p>Nie masz konta? <a th:href="@{/register}">Zarejestruj się</a></p>
    </div>
</div>
</body>
</html>
